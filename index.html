---
layout: default
---

<div class="home">
  {% if site.theme_settings.header_text %}
  <div class="call-out" 
  style="background-image: url('{{ site.baseurl }}/{{ site.theme_settings.header_text_feature_image }}')">
    {{ site.theme_settings.header_text }}
  </div>
  {% endif %}

  <div class="recipes">
    <h2>My Recipes</h2>
    <ul>
    {% for recipe in site.recipes limit:3 %}
        <li>
          <img src="{{ recipe.thumbnail-path }}" alt="{{ recipe.title }}"/>
          <a href="{{ site.baseurl }}{{ recipe.url }}">{{ recipe.title }}</a>
          <p>{{ recipe.short-description }}</p>
        </li>
    {% endfor %}
    </ul>
  </div>
</div>
